<div class="container login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-6">
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group mt-3">
                    <label class="form-control-placeholder" for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" required ngModel
                        #email="ngModel">
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        Email is required
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-placeholder" for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required ngModel
                        #password="ngModel">
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
                <div class="form-group mt-3 float-end">
                    <button type="submit" class="btn btn-primary px-3" [disabled]="!loginForm.form.valid">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
