<div class="mat-elevation-z8">
    <button mat-raised-button color="primary" (click)="createUser()">Create</button>
    <table mat-table [dataSource]="users" matSort>
      <ng-container matColumnDef="username">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="deleteUser(element.email)">Delete</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[14, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
