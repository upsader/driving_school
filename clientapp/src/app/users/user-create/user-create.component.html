<div class="container">
    <div class="">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Create User</h1>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="col-sm-12" appearance="fill">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" formControlName="username" name="username" autocomplete="off">
                        <mat-error *ngIf="form.get('username')?.touched && form.get('username')?.errors?.['required']">
                            {{getErrorMessage(form.get('username'))}}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="col-sm-12" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Email" formControlName="email" name="email" autocomplete="off">
                    </mat-form-field>
                    <mat-error
                        *ngIf="form.get('email')?.touched && (form.get('email')?.errors?.['required'] || form.get('email')?.errors?.['email'])">
                        {{getErrorMessage(form.get('email'))}}
                    </mat-error>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="col-sm-12" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="Password" formControlName="password"
                            name="password" autocomplete="off">
                    </mat-form-field>
                    <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">
                        {{getErrorMessage(form.get('password'))}}
                    </mat-error>
                </div>
                <div class="col-sm-12">
                    <mat-form-field class="col-sm-12" appearance="fill">
                        <mat-label>Role</mat-label>
                        <mat-select formControlName="role" name="role">
                            <mat-option *ngFor="let option of roleOptions" [value]="option.value">
                                {{option.display}}
                            </mat-option>
                        </mat-select>
                        <mat-error *ngIf="form.get('role')?.touched && form.get('role')?.errors?.['required']">
                            {{getErrorMessage(form.get('role'))}}
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="float-end">
                <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
